{% extends 'base.html' %}

{% block title %}
	<title>О нас</title>
{% endblock %}

{% block body %}
    <main class="main">
        {% for el in data %}
            <div class="good" style="border: 2px solid black">
                <div class="good-title">{{ el.title }}</div>
                <div class="good-about">{{ el.about }}</div>
                <div class="good-price">{{ el.price }}</div>
            </div>
        {% endfor %}
    </main>
{% endblock %}
